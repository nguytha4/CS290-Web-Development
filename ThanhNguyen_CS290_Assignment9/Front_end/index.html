<!doctype html>
<html>
<head>
	<title>Demo Page</title>
</head>
<body>
	<h1>Workout Tracker</h1>

	<form method="post">
		<fieldset>

	       	<legend>Add new workout:</legend>
	        <label for="name"></label>Name:
	        <input type="text" name="name" id="name">
			
			<label for="reps"></label>Reps:
	        <input type="number" name="reps" id="reps">
	  
	  		<label for="weight"></label>Weight:
	        <input type="number" name="weight" id="weight">
	  
	  		<label for="date"></label>Date:
	        <input type="date" name="date" id="date">
	  
	  		<label for="lbs"></label>lbs (1 for true, 0 for false):
	        <input type="number" name="lbs" id="lbs">
	  
	    </fieldset>
	</form>
	
	<br>
	
	<button id="addWorkout" onclick="addWorkout()" type="button" class="addButton">Add Workout</button>

	
	<h1>Database</h1>
	
	<table id="workoutTable">
		<tr>
			<th>Name</th>
			<th>Reps</th>
			<th>Weight</th>
			<th>Date</th>
			<th>lbs</th>
		</tr>
		
	</table>
	
	<script type="text/javascript" src = "source.js"></script>

</body>
</html>
